name: cifar100coarse_base_wideresnet28_10
program: ../../../scripts/run.py
method: grid

metric:
  name: loss/val
  goal: minimize
parameters:
  data_dir:
    value: /home/ekellbuchanan/pytorch_datasets/cifar-100-python
  gamma:
    values: [0.5, 1.5, 0.7, 1.2, 0.2, 1.8, 0.0, 2.0]
  max_epochs:
    value: 100
  logger:
    value: 'wandb'
  num_workers:
    value: 8
  module:
    value: 'casregress_ensemble_jgap_onehot'
  accelerator:
    value: 'ddp'
  gpus:
    value: 8
  learning_rate:
    value: 1e-1
  weight_decay:
    value: 5e-4
  classifier:
    value: 'wideresnet28_10'
  batch_size:
    value: 256
  num_classes:
    value: 20
  scheduler:
    value: 'lambdalr'
  test_set:
    value: 'CIFAR100Coarse'
  ood_dataset:
    value: 'CIFAR100Coarse'

command:
  - ${env}
  - python
  - ${program}
  - "--config-name"
  - "run_gpu_cifar100"
  - ${args_no_hyphens}
