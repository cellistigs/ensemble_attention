name: cifar10_ensemble_resnet_18
program: ../../scripts/run.py
method: grid

metric:
  name: loss/val
  goal: minimize
parameters:
  data_dir:
    value: /home/ekellbuch/pytorch_datasets/cifar10_ood/data
  gamma:
    values: [1]
  max_epochs:
    value: 100
  logger:
    value: 'wandb'
  num_workers:
    value: 1
  module:
    value: 'base'
#  accelerator:
#    value: 'ddp'

command:
  - ${env}
  - python
  - ${program}
  - "--config-name"
  - "run_default_gpu"
  - ${args_no_hyphens}